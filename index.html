<!doctype html>
<html>
  <head>
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  </head>
  <body>
    <div id='messagesDiv'></div>
    <input type='text' id='nameInput' placeholder='Name'>
    <input type='text' id='messageInput' placeholder='Message' style="width:400px;">
    <script>
      var myDataRef = new Firebase('https://math-matrix.firebaseIO.com/');
      $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
          myDataRef.push({name: $('#nameInput').val(), text: $('#messageInput').val()});
          $('#messageInput').val('');
        }
      });
      myDataRef.on('child_added', function(snapshot) {
        var msg = snapshot.val();
        $('#messagesDiv').append($('<div/>').text(msg.text).prepend($('<em/>').text(msg.name+': ')))[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      });
    </script>
  </body>
</html>
