<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dec to Hex</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="container">
        <div id="calc">
            <div class="input-container"><label for="dec">DEC</label><input type="text" id="dec" maxlength="15" value="0" /></div>
            <div class="input-container"><label for="hex">HEX</label><input type="text" id="hex" maxlength="12" value="0" /></div>
        </div>
        <div class="button-container"><button id="clearHistory">CLEAR HIS</button><button id="clearNumber">CLEAR NUM</button></div>
        <div id="history"></div>
    </div>
</body>
<script src="index.js"></script>

</html>
