<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>Flip Card</title>
	<style>ul#questions{display:block;width:880px;padding:0;font-size:20px}#questions li{display:inline-block;width:198px;border:1px solid #ccc;border-collapse:collapse;border-radius:5px;margin:0 -1px -1px 0;padding:10px}.A,.B{width:40px;display:inline-block;text-align:center}.O{width:20px;display:inline-block;text-align:center}</style>
</head>

<body>
<div class="exam">
    <ul id="questions"></ul>
</div>
</body>
<script>var conf={questions:100,maxSum:30,minSum:5,operators:["+","-"]},quesSet=[],quesNode=document.getElementById("questions");function getQuestion(){var d=conf.operators[(100*Math.random()|0)%2],a,b,c;"+"===d?(c=Math.random()*(conf.maxSum-conf.minSum)+conf.minSum|0,a=20<c?10*Math.random()+10|0:Math.random()*(c-1)+1|0,b=c-a):"-"===d&&(a=19*Math.random()+1|0,b=19*Math.random()+1|0,a<b&&(c=a,a=b,b=c));return["<li>","<span class='A'>"+a+"</span>","<span class='O'>"+d+"</span>","<span class='B'>"+b+"</span>","<span class='O'>=</span></li>"].join("")}for(var i=1;i<=conf.questions;i++)quesSet.push(getQuestion());quesNode.innerHTML=quesSet.join("");</script>
</html>
