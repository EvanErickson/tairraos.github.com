<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Guess</title>
</head>

<body>

    <h3>电脑心里想了个数，1或者0，请你猜猜电脑想的是什么？你输入的同时，电脑公布答案</h3>

    <p>你猜：<input type="text" id="guessNum" maxlength="1" /></p>

    <p><span id="ansNum">我想的是：1</span></p>


</body>
<script>
    var g = document.getElementById("guessNum"),
     a = document.getElementById("ansNum"),
    s = function() {
        a.innerText = "我想的是：" + (+g.value ? 0 : 1);

    }
    g.addEventListener("change", s);
    g.addEventListener("input", s);
    g.addEventListener("click", s); 

</script>

</html>
